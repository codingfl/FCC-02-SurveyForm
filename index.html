<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<head>
  <title>Survey Form Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Title</h1>
    <p id="description">This is a short survey form</p>
  </header>
  <main>
    <form action="" id="survey-form">
      <label id="name-label" for="name">*First Name:</label>
      <input type="text" id="name"  placeholder="Enter Your First Name." required/>
      <label id="email-label" for="email">*E-mail:</label>
      <input type="email" id="email" placeholder="Enter Your E-Mail." required/>
      <label id="number-label" for="number">Number:</label>
      <input type="number" id="number" min="03" max="150" placeholder="Enter a #."/>

      <label id="dropdown-label" for="dropdown">*Select an Item:</label>
      <select id="dropdown" required>
        <option disabled selected value>Choose one Item</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>

      <div id=radiobuttons>
        *Select a Contact:<br>

        <input type="radio" id="contactChoice1" name="contact" value="email" checked>
        <label for="contactChoice1">E-mail</label><br/>

        <input type="radio" id="contactChoice2" name="contact" value="phone">
        <label for="contactChoice2">Phone</label><br/>

        <input type="radio" id="contactChoice3" name="contact" value="mail">
        <label for="contactChoice3">Mail</label>
      </div>

      <div id=checkboxbuttons>
        Choose One or Many:<br>
        <input type="checkbox" id="scales" name="scales" value="scales">
        <label for="scales">Scales</label><br/>

        <input type="checkbox" id="horns" name="horns" value="horns">
        <label for="horns">Horns</label><br/>

        <input type="checkbox" id="brains" name="brains" value="brains">
        <label for="brains">Brains</label><br/>
      </div>

      <label id="textarea-label" for="textarea">Other Info:</label>
      <textarea rows="4" id="textarea" cols="50" placeholder="Send us more information."></textarea>

      <br/> *Required

      <button type="submit" id="submit" form="survey-form" value="Submit">Submit</button>
    </form>

  </main>
</body>
